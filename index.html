<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="weather.css" />
    <link rel="shortcut icon" href="weatherfav.png" type="image/x-icon" />
    <title>Weather Application</title>
  </head>
  <body class="bg-sky-400">
    <div class="flex text-4xl font-extrabold text-orange-500 justify-center" >
        Welcome to the Weather App</div>
      <div id="time" class="relative flex justify-end text-xl text-fuchsia-800 italic font-semibold"></div>
    
    <div class="flex justify-center ">
      <input
        class="bg-slate-500 rounded-md"
        type="text"
        name="city"
        id="citycurr"
        placeholder="Enter City Name"
      />
      <img src="loc_button.png" id="geo_loc" height="5px" width="30px" />
      <button
        type="button"
        value="submit"
        id="Weatherinfo"
        class="border-2 rounded-2xl border-purple-950 bg-green-600 w-fit"
      >
        Search city
      </button>
      <button type="button" value="submit" class="search search1" id="Clear">
        Search Again
      </button>
    </div>
    <article class="flex flex-wrap ml-5">
    <article>
      <div id="div2" class="flex justify-center items-center mb-2 mt-2 p-5 justify-self-center relative text-2xl text-orange-800"></div>
      <div id="div1" ></div>
      <article>
      <section>
        
        <div class="forecast" id="div3">
          <li type="none"></li>
        </div>
        <div class="forecast" id="div4">
          <li type="none"></li>
        </div>
        <div class="forecast" id="div5">
          <li type="none"></li>
        </div>
        <div class="forecast search" id="div6"></div>
        <div class="forecast search" id="div7"></div>
        <div class="forecast search" id="div8"></div>
      </section>
    
    </article>
    <div class="fun flex w-screen  justify-center" >
      <img src="weather_gif.webp" >
    </div>
    <script src="weather.js"></script>
  </body>
</html>
