<body class="bg-sky-700">
    <h1 class="text-2xl font-extrabold text-orange-500 text-center">Welcome to the Weather App to check the weather conditions before moving </h1>
    <script>

        window.onload= load;

        function load() {
            navigator.geolocation.getCurrentPosition(showposition);
        }
        function showposition(data){
            console.dir(data);
            console.log(data.coords);
            
        }
    </script>

    <script src="weather.js"></script>
